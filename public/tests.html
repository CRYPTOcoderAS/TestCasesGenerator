<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Test Cases</title>
    <style>
      /* Common styles for both light and dark themes */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        transition: background-color 0.3s ease;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      select,
      button {
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* Light theme */
      .light-theme {
        background-color: #f0f0f0;
        color: #000;
      }
      .light-theme .container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .light-theme h1,
      .light-theme h2 {
        color: #333;
      }
      .light-theme label,
      .light-theme textarea,
      .light-theme select,
      .light-theme button {
        background-color: #fff;
        color: #333;
        border: 1px solid #ccc;
      }
      .light-theme button:hover {
        background-color: #0056b3;
      }
      .light-theme #result {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      /* Dark theme */
      .dark-theme {
        background-color: #111;
        color: #ddd;
      }
      .dark-theme .container {
        background-color: #111;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      .dark-theme h1,
      .dark-theme h2 {
        color: #ddd;
      }
      .dark-theme label,
      .dark-theme textarea,
      .dark-theme select,
      .dark-theme button {
        background-color: #333;
        color: #fff;
        border: 1px solid #777;
      }
      .dark-theme button:hover {
        background-color: #45a049;
      }
      .dark-theme #result {
        background-color: #111;
        border: 1px solid #777;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="light-theme">
    <div class="container">
      <h1>Generate Tests Cases</h1>
      <form id="generateForm">
        <label for="language">Choose a Programming Language:</label>
        <select id="language" name="language">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="c">C</option>
          <option value="c++">C++</option>
          <option value="ruby">Ruby</option>
          <option value="php">PHP</option>
        </select>
        <br />
        <label for="code">Enter Your Code Snippet:</label>
        <textarea
          id="code"
          name="code"
          placeholder="Enter your code snippet here..."
        ></textarea>
        <br />
        <button type="submit">Generate Tests and Get ChatGPT Response</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
      function isLoggedIn() {
        return (
          localStorage.getItem("token") !== null &&
          localStorage.getItem("token") !== ""
        )
      }

      function logout() {
        localStorage.removeItem("token")
        alert("You have been logged out.")
        window.location.href = "/"
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (!isLoggedIn()) {
          logout()
        }
      })

      const form = document.getElementById("generateForm")
      const resultDiv = document.getElementById("result")

      form.addEventListener("submit", async (e) => {
        e.preventDefault()

        const language = document.getElementById("language").value
        const code = document.getElementById("code").value

        const response = await fetch("https://tcg1.vercel.app/generate_tests", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ language, code }),
        })

        const data = await response.json()
        console.log(data)

        resultDiv.innerHTML = `
            <h2>Generated Tests Cases:</h2>
            <div class="code-container">
                <p><strong>Result Tests:</strong></p>
                <pre>${escapeHtml(data.chatgptResponse)}</pre>
            </div>
        `
      })

      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;")
      }
    </script>
  </body>
</html>
